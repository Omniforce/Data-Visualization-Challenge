<head>
    <!-- CSS -->
    <link href="vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendors/bootstrap/bootstrap-table.css" rel="stylesheet">
    <link href="vendors/daterangepicker/daterangepicker.css" rel="stylesheet">

    <link href="resources/css/styles.css" rel="stylesheet">
</head>
<body>
    <div id="container" class="container">
        <h1 class="text-center">Boston Licensing Data Visualization</h1>

        <div id="sidebar">
            <p><strong>See all establishments with licenses after:</strong></p>
            <select id="licenseFilter" class="form-control">
              <option>Food</option>
              <option selected>Liquor</option>
              <option>Both</option>
            </select>
            <div>
                <input id="datePicker" type="text" name="daterange"/>
                <button id="clear" type="button" class="btn btn-primary" aria-label="Left Align">Clear</button>
          </div>
        </div>
        <div id="results">
            <table id="establishments" class="table table-striped"></table>
        </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="vendors/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="vendors/bootstrap/bootstrap-table.js"></script>
    <script type="text/javascript" src="vendors/moment.min.js"></script>
    <script type="text/javascript" src="vendors/daterangepicker/daterangepicker.js"></script>

    <script type="text/javascript" src="resources/js/requests.js"></script>
    <script type="text/javascript" src="resources/js/filter.js"></script>
    <script type="text/javascript" src="resources/js/script.js"></script>
</body>
